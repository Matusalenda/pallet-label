<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="mobile-web-app-capable" content="yes" />

    <title>ROSTINHO</title>

    <link rel="stylesheet" href="src/css/style.css" />

    <!-- Mobile layout configs -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#454343" />
  </head>

  <body>
    <!--  VIEW 1 - Operator name input -->
    <div class="view-container">
      <header class="top">
        <img src="src/img/toyota-logo.png" alt="toyota-logo" /><span
          >ROSTINHO</span
        >
        <div class="btns_invisible"></div>
      </header>
      <div class="inputNAME">
        <div class="input-group">
          <label class="labels" for="NAME">OPERADOR:</label><br />
          <input type="text" id="NAME" name="ID" autocomplete="off" />
        </div>
      </div>

      <footer class="bottom">
        <button class="btns_invisible" tabindex="-1">INVIS</button>
        <button class="btns_invisible" tabindex="-1">INVIS</button>
        <button class="btns_invisible" tabindex="-1">INVIS</button>
        <button class="btns_visible" id="enterBtn" tabindex="-1">ENTER</button>
      </footer>

      <!-- The man, the myth, the legend who created all this... -->
      <div class="dev-signature">DESENVOLVIDO POR MARCOS MATUSALEM - 2026</div>
    </div>

    <!--  VIEW 2 - Part number input -->
    <div class="view-container INACTIVE">
      <div class="header">
        <div id="nameOperator"></div>
        <button class="btns_visible" id="backBtn" tabindex="-1">BACK</button>
      </div>
      <div class="pnReaded-container">
        <div class="pnReaded" id="pnReaded"></div>
      </div>

      <div class="inputPN">
        <div class="input-group">
          <label class="labels" for="PN">PN:</label><br />
          <input type="text" id="PN" name="PN" autocomplete="off" />
        </div>
        <div class="input-group">
          <label class="labels" for="QTY">QTD:</label><br />
          <input
            type="text"
            id="QTY"
            name="QTY"
            value="0"
            autocomplete="off"
            disabled
          />
        </div>
      </div>

      <footer class="bottom">
        <button class="btns_visible" id="printBtn" tabindex="-1">PRINT</button>
        <button class="btns_visible" id="clearBtn" tabindex="-1">CLEAR</button>
        <button class="btns_visible" id="modeBtn" tabindex="-1">MODE</button>
        <button class="btns_invisible2" tabindex="-1">INVIS</button>
      </footer>
    </div>

    <!-- Customized alert to show errors -->
    <div class="alertModal">
      <div class="alertBox" role="dialog" aria-modal="true">
        <div class="sign">!</div>

        <span class="alertMessage"></span>
        <button class="alertConfirm">OK</button>
      </div>
    </div>

    <!-- Label template to be printed, hidden from view but used to generate the label content -->
    <div id="labelTemplate">
      <div class="printPage">
        <div class="label-page">
          <!-- Company Name -->
          <div class="label-company-name">TOYOTA DO BRASIL</div>

          <!-- Date -->
          <div class="label-date">10/02/2026 14:30:45</div>

          <!-- Operator and Location Info -->
          <div class="label-operator-section">
            <div class="label-operator-info">
              <span class="label-operator-label">OPERADOR:</span>
              <div class="label-operator-name"></div>
            </div>
            <div class="label-sector-info">
              <span class="label-sector-label">SETOR:</span>
              <div class="label-sector-name"></div>
            </div>
          </div>

          <!-- Part Number Title -->
          <div class="label-pn-title">
            <span>PART-NUMBER</span>
          </div>

          <!-- ICC, QR Code and Weight -->
          <div class="label-qr-section">
            <!-- ICC (exemplo com fundo preto para classes A-D) -->

            <!-- QR Code PN -->
            <div id="qrCode1" class="label-qr-code"></div>
          </div>

          <!-- Part Number Top -->
          <div class="label-pn-top"></div>

          <!-- Part Number Bottom -->
          <div class="label-pn-bottom"></div>

          <!-- Quantity Title -->
          <div class="label-qty-title">
            <span>QUANTIDADE</span>
          </div>

          <!-- Quantity -->
          <div class="label-qty"></div>

          <!-- QR Code Bottom -->
          <div class="label-qr-bottom-section">
            <div id="qrCode2" class="label-qr-code"></div>
          </div>

          <!-- Last Label - History -->
          <div class="label-history">
            <span>HISTÓRICO DA RESERVA</span>
            <div class="label-history-fields">
              <span class="label-history-field-first"
                >Primeira reserva? <br />[ ] sim [ ] não</span
              >
              <span>DATA: ____/____/____</span>
              <span>ULT. OPERADOR: _____________</span>
              <span>ULT. QTD: _____________</span>
              <span>ASS TL: _____________</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/JS/main.js"></script>

    <!-- Service Worker para funcionamento offline -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registrado com sucesso:",
              registration.scope,
            );
          })
          .catch((error) => {
            console.log("Falha ao registrar Service Worker:", error);
          });
      }
    </script>
  </body>
</html>
